<!DOCTYPE html>
<html>

<head>
    <title>Study Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./study-tracker.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
    <main>
        <button>
            <img id="modeImg" src="bulb-on.png" />
        </button>
        <div class="main-container">
            <div class="score-container">
                <span id="points"></span>
                <span id="pointsFace"></span>
            </div>
            <div class="main-sub-container">
                <h1 id="display">00 : 00 : 00 : 000</h1>

                <div class="btn-row">
                    <button id="playBtn">Start</button>
                    <button id="resetBtn">Reset</button>
                </div>

                <div class="laps-container">
                    <div class="indicator" hidden="true">.</div>
                    <h2>Sessions</h2>
                    <button id="changeLapsType" hidden="true">Show Laps</button>
                    <ul id="laps"></ul>
                </div>
                <button id="clearLaps" hidden="true">Clear and Reset</button>
            </div>


        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
